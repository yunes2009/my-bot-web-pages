<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموافقة</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #007bff; }
        p { margin-bottom: 20px; }
        button { background-color: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s ease; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>طلب موافقة</h1>
        <p>للمتابعة إلى اللغز، يجب أن توافق على مشاركة البيانات الأساسية (مثل معرف المستخدم الخاص بك مع البوت لأغراض التفاعل التعليمي).</p>
        <button onclick="grantConsent()">أوافق وأريد المتابعة للعبة</button>
    </div>

    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(param => {
                const parts = param.split('=');
                params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1] || '');
            });
            return params;
        }

        function grantConsent() {
            const params = getQueryParams();
            const userId = params['user_id'] || 'unknown'; // نستخدم user_id إذا كان موجوداً
            const redirectUrl = `game.html?user_id=${userId}&consent=granted`;
            window.location.href = redirectUrl; // إعادة التوجيه إلى صفحة اللعبة
        }
    </script>
</body>
  </html>
